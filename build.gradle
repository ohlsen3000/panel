apply plugin: 'java'


sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
}


jar {
    manifest {
        attributes("Implementation-Title": "ThePanel", "Implementation-Version": '2.0.5', "Main-Class": 'src.TcSound')
    }
}

repositories {
    mavenCentral()
}
